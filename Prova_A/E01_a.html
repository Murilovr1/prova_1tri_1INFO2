<script>
    /*
    PROBLEMA: Média do preço
    Um show será realizado na cidade de Joinville, SC.
    Haverão três modalidades de ingresso para o show:
    - Normal
    - Camarote
    - VIP
    Peça para o usuário informar o valor de cada modalidade para ingresso no show.
    Calcule e apresente o preço médio para o show.
    */

    //ENTRADA
    const valor = Number (prompt("Qual o valor dos ingressos normais ?"));
    const valor2 = Number (prompt("Quanto custa o ingresso camarote ?"));
    const valor3 = Number (prompt("E o ingresso vip"));

    //PROCESSAMENTO
    const result = valor + valor2 + valor3 ;

    //SAÍDA
    document.write(`O preço médio para o show será em torno de R$${result}`);
</script>
